<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espelhos Esfericos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/images__1_-removebg-preview.png">
</head>
<body>
    <div class="containerGeral">
        <div class="container">
            <div id="main-inputs-container">
                <div id="input1Div">
                    <label for="input1" class="toLeft">Foco do espelho:</label>
                    <div class="inputs">
                        <input id="input1" type="number" placeholder="Digite o Foco">
                        <select name="units1" id="units1" class="units">
                            <option value="1">cm&emsp;(Centímetros)</option>
                            <option value="100">m&emsp;(Metros)</option>
                            <option value="100000">km&emsp;(Quilômetros)</option>
                            <option value="30.48">ft&emsp;(Pés)</option>
                            <option value="91.44">yd&emsp;(Jardas)</option>
                            <option value="160934.4">mi&emsp;(Milhas)</option>
                        </select>
                    </div>
        
                    <label for="input2" class="toLeft">Distância do objeto:</label>
                    <div class="inputs">
                        <input id="input2" type="number" placeholder="Digite a Distância do objeto ao espelho">
                        <select name="units1" id="units2" class="units">
                            <option value="1">cm&emsp;(Centímetros)</option>
                            <option value="100">m&emsp;(Metros)</option>
                            <option value="100000">km&emsp;(Quilômetros)</option>
                            <option value="30.48">ft&emsp;(Pés)</option>
                            <option value="91.44">yd&emsp;(Jardas)</option>
                            <option value="160934.4">mi&emsp;(Milhas)</option>
                        </select>
                    </div>
                    <label for="input3" class="toLeft">Altura do objeto:</label>
                    <div class="inputs">
                        <input id="input3" type="number" placeholder="Digite a altura do objeto">
                        <select name="units1" id="units3" class="units">
                            <option value="1">cm&emsp;(Centímetros)</option>
                            <option value="100">m&emsp;(Metros)</option>
                            <option value="100000">km&emsp;(Quilômetros)</option>
                            <option value="30.48">ft&emsp;(Pés)</option>
                            <option value="91.44">yd&emsp;(Jardas)</option>
                            <option value="160934.4">mi&emsp;(Milhas)</option>
                        </select>
                    </div>
                </div>
        
                <div class="inputs">
                    <button id="buttoncalcular">Calcular</button>
                    <select name="units1" id="units-res" class="units">
                        <option value="1">cm&emsp;(Centímetros)</option>
                        <option value="100">m&emsp;(Metros)</option>
                        <option value="100000">km&emsp;(Quilômetros)</option>
                        <option value="30.48">ft&emsp;(Pés)</option>
                        <option value="91.44">yd&emsp;(Jardas)</option>
                        <option value="160934.4">mi&emsp;(Milhas)</option>
                    </select>
                </div>
                <div class="erro">
                    <h1 class="erro"></h1>
                </div>
            </div>
            <div class="resultado">
                <h1 class="resultado">Resultado:</h1>
                <span class="resultado"></span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
